<script src="https://yuntari.github.io/Webgis_Pangan_Budidaya_Ikan/layers/BUDIDAYAikan_2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<canvas id="myChart"></canvas>
<script>
const data = json_BUDIDAYAikan_2.features;
const labels = data.map(f => f.properties.KECAMATAN);
const values = data.map(f => f.properties.JML_PRODUKSI);

new Chart(document.getElementById('myChart'), {
  type: 'bar',
  data: {
    labels: labels,
    datasets: [{ label: 'Produksi Ikan', data: values }]
  }
});
</script>
